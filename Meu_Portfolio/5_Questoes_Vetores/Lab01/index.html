<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 01 - Arrays (push, pop, unshift, shift)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Lab 01 - Mostrando um array e alterando os seus elementos</h1>

        <label for="valorInput">Digite um valor</label>
        <input type="text" id="valorInput" placeholder="Digite um valor">

        <label>Selecione uma operação para realizar sobre o array</label>
        <div class="botoes">
            <button id="btnPush">push</button>
            <button id="btnPop">pop</button>
            <button id="btnUnshift">unshift</button>
            <button id="btnShift">shift</button>
        </div>

        <label>Variável: meuArray</label>
        <div id="arrayContainer" class="array-container">
            </div>
    </main>
